<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="./styles/style.css">
    <!-- Font Awesome import -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>
    <section class="background__image"></section>

    <header class="container">
        <h1><a href="#">Marius<span class="header__title-secondary">Tanase</span></a></h1>
        <nav class="nav__menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#projects">Projects</a></li>
                <li class="nav__item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main>

        <!-- Hero landing page, sketch -->
        <section class="hero container">
            <section class="hero__left">
                <h1 class="hero__title">Hi, I'm Marius.</h1>
                <p class="hero__description">
                    Self-taught web developer with a passion for creating beautiful and functional websites.
                </p>
                <button class="button button__projects">Projects <i class="fa-solid fa-code"></i></button>
                <button class="button button__contact">Get in touch <i class="fa-solid fa-paper-plane"></i></button>
            </section>
        </section>



        <!-- Contact me -->
        <section id="contact">
            <article class="container">
                <section class="social__icons">
                    <h3>Places to contact me</h3>
                    <section class="wrapper">
                        <a class="social__icon"
                            href="https://www.linkedin.com/in/marius-tanase/"
                            target="_blank"
                            rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
                        <a class="social__icon"
                            href="https://github.com/mariustanase"
                            target="_blank"
                            rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
                    </section>
                    <a class="social__icon social__icon--email"
                        href="mailto:marius_tanase@outlook.com"
                        target="_blank"
                        rel="noopener noreferrer">Email me <i class="fa-solid fa-envelope"></i></a>
                </section>
            </article>
        </section>
    </main>
</body>

</html>
